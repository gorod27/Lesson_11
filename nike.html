<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style_2.css">
  <title>Nike</title>
</head>
<body>
  <main class="main main__content">
    <article class="article article__content">
      <section class="product product__content">
        <div class="nike__logo-div nike__logo-position">
          <img src="img/nike_logo.png" class="nike__logo-img" alt="logo Nike">
        </div>
        <img class="img__nike-shoes img__nike-s-b-stefan-janoski" src="img/Nike-SB-Stefan-Janoski.png" alt="">
        <div class="batton">
        <ul class="slider slider__list">
          <li class="slider__item"><button class="slider__button" type="button"></button></li>
          <li class="slider__item"><button class="slider__button slider__button-white" type="button"></button></li>
          <li class="slider__item"><button class="slider__button slider__button-red" type="button"></button></li>
          <li class="slider__item"><button class="slider__button slider__button-aqua" type="button"></button></li>
        </ul>
      </div>
      </section>
      <section class="product__description ">
        <span class="description description__nike description__text">Nike SB Stefan Janoski Max</span>
        <span class="description description__text description__specific">Unisex Skateboarding Shoe</span>
        <div class="stars">
        <img src="img/stars.png" alt="">
        </div>
        <form action="#" method="post">
        <select class="select select__format" name="size" id="size">
          <option value="size">Size</option>
          <option value="36">36</option>
          <option value="size">41</option>
          <option value="size">43</option>
        </select>
        <select class="select select__format-qty" name="quantity" id="qty">
          <option value="Qty">Qty</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <input class="button button__submit" type="submit" value="add to cart">
      </form>
      </section>
    </article>
  </main>
</body>
</html>
